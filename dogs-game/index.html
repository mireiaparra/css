<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" rel="stylesheet" type="text/css">
    <title>Dogs game</title>
</head>
<body>
    <div class="phone">
        <div class="dog-1">
            <input type="checkbox"/>
            <div class="shield"></div>
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
                <div class="head__nose"></div>
                <div class="head__tongue"></div>
            </div>
        </div>
        <div class="dog-2">
            <input type="checkbox"/>
            <div class="shield"></div>
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
                <div class="head__nose"></div>
                <div class="head__tongue"></div>
            </div>
        </div>
        <div class="layer-3">
            <div class="lawn"></div>
            <div class="land"></div>
        </div>
        <div class="dog-3">
             <input type="checkbox"/>
             <div class="shield"></div>
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
                <div class="head__nose"></div>
                <div class="head__tongue"></div>
            </div>
        </div>
        <div class="layer-5">
            <div class="lawn"></div>
            <div class="land"></div>
        </div>
        <div class="dog-4">
             <input type="checkbox"/>
             <div class="shield"></div>
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
                <div class="head__nose"></div>
                <div class="head__tongue"></div>
            </div>
        </div>
        <div class="layer-7">
            <div class="lawn"></div>
            <div class="land"></div>
        </div>
        <div class="layer-8">
        <div class="left-lawn"></div>
        <div class="center-lawn"></div>
        <div class="right-lawn"></div>
    </div>
        <div class="layer-9">
            <div class="left-cloud"></div>
            <div class="right-cloud"></div>
        </div>
        <div class="layer-10">
            <div class="left-cloud_10"></div>
            <div class="right-cloud_10"></div>
        </div>
        <h3 class="total-count">Score: </h3>
    </div>
</body>
</html>
